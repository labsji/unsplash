# Automatically generated contentType demonstrates usage of the common properties.
# Modify them to match your requirements.
datasource:
    workspace: unsplash

    # Optionally configure a custom namespace. (Replace [myNamespace] everywhere.)
    # This namespace can then be used below for the nodetype.
    # namespaces:
    #   [myNamespace]: https://www.[myDomain.com]/jcr/1.0/[myNamespace]
    autoCreate: true

model:
    # Optionally supply a specific nodetype, otherwise 'mgnl:content' will be used.
    # nodeType: [myNamespace]:unsplash

    properties:
    - name: photo_id
      label: Photo Unique Identifier
      type: String
    - name: photo_url
      label: Photo URL
      type: String
    - name: photo_image_url
      label: Photo Image Hot Link URL
      type: String
    - name: photo_submitted_at
      label: Photo Submission Date
      type: String
    - name: photo_featured
      label: Is the Photo Editorially featured 
      type: String
    - name: photo_width
      label: Photo Width
      type: String
    - name: photo_height
      label: Photo Height
      type: String
    - name: photo_aspect_ratio
      label: Photo Aspect Ratio
      type: String
    - name: photo_description
      label: Description about the Photo
      type: String
      i18n: true
    - name: photographer_username
      label: User Name of the Photographer
      type: String
      i18n: true
    - name: photographer_first_name
      label: First Name
      type: String
      i18n: true
    - name: photographer_last_name
      label: Photo Last Name
      type: String
      i18n: true
    - name: exif_camera_make
      label: exif data- Camera Make
      type: String
      i18n: true
    - name: exif_camera_model
      label: exif data- Camera Model
      type: String
      i18n: true
    - name: exif_iso
      label: exif data- iso
      type: String
    - name: exif_focal_length
      label: exif data- focal length 
      type: String
    - name: exif_exposure_time
      label: exif data- Exposure time
      type: String
    - name: photo_location_name
      label: Photo Location Name
      type: String
      i18n: true
    - name: photo_location_latitude
      label: Photo Location Latitude 
      type: String
    - name: photo_location_longitude
      label: Photo location Longitude
      type: String
    - name: photo_location_city
      label: Photo Location City
      type: String
      i18n: true
    - name: stats_views
      label: Photo View Count
      type: String
    - name: stats_downloads
      label: Photo Download Count
      type: String
    - name: ai_description
      label: Photo AI Description
      type: String
      i18n: true
    - name: ai_primary_landmark_name
      label: Photo AI - Primary Landmark Name
      type: String
      i18n: true
    - name: ai_primary_landmark_latitude
      label: Photo AI - Landmark Latitude 
      type: String
    - name: ai_primary_landmark_longitude
      label: Photo  AI - Landmark Longitude
      type: String
    - name: ai_primary_landmark_confidence
      label: Photo  AI - Landmark Confidence
      type: String
    - name: blur_hash
      label: Photo Blur Hash 
      type: String
